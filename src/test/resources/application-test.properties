server.port=8090
spring.application.name=contas-pagar-test
spring.config.location=classpath:/test/

spring.datasource.url=jdbc:h2:mem:testdb;Mode=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.flyway.driver-class-name=org.h2.Driver

spring.h2.console.enable=true
spring.jpa.database=h2
spring.jpa.show-sql=true

rabbitmq.enabled=false
rabbitmq.listener.direct.auto-startup=false
rabbitmq.listener.simple.auto-startup=false
rabbitmq.listener.simple.missing-queues-fatal=false
